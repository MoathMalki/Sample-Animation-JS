<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround Color</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
 <body>

  <div id = "bg" style=" display: flex; justify-content: center; align-items: center; background:orange; height: 100vh; transition: all 0.5s; ">

    <button id = "start" style="font-size: 22px; width: 300px ; height: 100px ; border-radius: 20px; box-shadow: 0px 11px 6px rgb(0,0,0,0.15) ; "> Start </button>
  </div>    
 </body>

  <script> 
  
    document.getElementById("start").addEventListener("click", function() {
    
    document.getElementById("start").style.backgroundColor = genarateColor()
   
        setInterval(function() {
          document.getElementById("bg").style.backgroundColor = genarateColor()
           }, 2000);

  });

   function genarateNumber() {
    return Math.random() * 255
   }

   function genarateColor() {
        var randomR = genarateNumber()
        var randomG = genarateNumber()
        var randomB = genarateNumber()
    return `rgb(${randomR}, ${randomG}, ${randomB})`
   }

  </script>
</html>
